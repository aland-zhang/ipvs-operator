apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deployment-canary
  labels:
    app: demo
    env: canary
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo
      env: canary
  template:
    metadata:
      labels:
        app: demo
        env: canary
    spec:
      containers:
      - name: demo
        image: justinbarrick/demo-server:latest
        ports:
        - containerPort: 80
          name: www
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deployment-prod
  labels:
    app: demo
    env: prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo
      env: prod
  template:
    metadata:
      labels:
        app: demo
        env: prod
    spec:
      containers:
      - name: demo
        image: justinbarrick/demo-server:latest
        ports:
        - containerPort: 80
          name: www
---
apiVersion: codesink.net/v1alpha1
kind: WeightedService
metadata:
  name: example
spec:
  selector:
    app: demo
  ports:
  - protocol: TCP
    port: 80
    targetPort: www
  weights:
  - weight: 10
    selector:
      env: prod
  - weight: 1
    selector:
      env: canary
